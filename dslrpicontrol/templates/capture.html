{% extends 'baselayout.html' %}
{% set active_page = 'capture' %}

{% block body %}
<div class="row">
    <div class="col col-lg-8 col-offset-2">
        <div class="page-header">
            <h1>{{ caption}}</h1>
        </div>

        <button type="button submit" data-loading-text="Processing..." class="btn btn-primary btn-large btn-block">Snapshot</button>
    </div>
</div>
{% endblock body %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">
    $('.btn').on('click', function () { $(this).button('loading') })
</script>
{% endblock scripts %}
